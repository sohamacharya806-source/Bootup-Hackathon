<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Credo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Login Form -->
            <div id="login-form">
                <h1 class="text-center mb-4">Credo Login</h1>
                <form id="login">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="login-username" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="login-password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <p class="text-center mt-3 text-muted">
                    Don't have an account? <span id="show-register" class="auth-toggle-link">Sign Up</span>
                </p>
            </div>

            <!-- Register Form -->
            <div id="register-form" style="display: none;">
                <h1 class="text-center mb-4">Create Account</h1>
                <form id="register">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="register-username" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="register-password" placeholder="Password" required>
                    </div>
                    <div class="mb-3">
                        <input type="tel" class="form-control" id="register-phone" placeholder="Phone Number" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="register-roll" placeholder="Roll Number" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
                <p class="text-center mt-3 text-muted">
                    Already have an account? <span id="show-login" class="auth-toggle-link">Login</span>
                </p>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
